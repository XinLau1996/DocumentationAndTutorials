// ****************************************************************************
//                                                                            *
//     Arma 3 - network.cfg                                                   *
//                                                                            *
//     定义网络优化参数                                                   	          *
//                                                                            *
//     此文件将传递给服务器命令行上的-cfg参数                                                  *
//                                                                            *
//     参考 http://community.bistudio.com/wiki/basic.cfg                        *
//                                                                            *
//     此文件将传递给服务器命令行上的-cfg参数                                                  *
//                                                                            *
// ****************************************************************************

// 以下设置是建议的设置

// 带宽设置
//
// 服务器最小带宽（单位：bps）
// 计算标准是 玩家数 * 256
// 默认： 131072
MinBandwidth=5120000;
// 服务器最大带宽（单位：bps）
// 如果服务器只有单个任务文件，使用全网络速度；运行多个任务时 要适当分配
MaxBandwidth=10240000;

// 数据包设置
//
// 每帧的最大数据包数。
// 增加该值可能会减少延迟，但会增加去同步
// 默认： 128
MaxMsgSend=2048;
// 保证数据包的最大有效载荷（单位：b）
// 小消息打包成较大的数据包
// 保证数据包用于非重复事件，如拍摄
// 默认： 512
MaxSizeGuaranteed=512;
// 非保证数据包的最大有效载荷（单位：b）
// 增加此值可能会提高带宽要求，但也可能会增加延迟
// 去同步中的最大因素
// 最好是 MaxSizeGuaranteed 的一半
// 默认： 256
MaxSizeNonguaranteed=256;
// 通过网络发送的数据包的最大大小
// 仅当ISP强制降低数据包大小并且存在连接问题时才需要
// 默认： 1400
// class sockets{maxPacketSize=1400};

// 平滑度设置
//
// 发送远端设备的网络更新所需的最小错误
// 较小的值将使远程移动更平稳，但会增加网络流量
// 默认： 0.003
MinErrorToSend=0.01;
// 发送附近单元的网络更新所需的最小错误
// 使用较大的值可以减少向附近单元发送的流量
// 还控制客户端到服务器的流量
// 默认： 0.01
MinErrorToSendNear=0.02;

// 地理位置设置
//
// 服务器纬度
serverLatitude=52;
serverLatitudeAuto=52;
//
// 服务器经度
serverLongitude=0;
serverLongitudeAuto=0;
// MISC
// 视距（不确定这是否有效）
viewDistance=10000;

// 自定义人脸或声音文件的最大值（单位：b）大于此值的用户在尝试连接时会被踢。
// 默认： 0
MaxCustomFileSize=0;
// 服务器语言    English
language="Chinesesimp";
steamLanguage="Chinesesimp";
// 适配器
adapter=-1;
// 以窗口方式而不是全屏显示 Arma3
Windowed=0;

3D_Performance=1.000000;